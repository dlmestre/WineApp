{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Base Admin</title>


    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="{% static 'new_css/bootstrap2.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'new_css/sb-admin.css' %}" rel="stylesheet">
    <link href="{% static 'new_css/styles.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'new_css/plugins/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'new_js/jquery.js' %}"></script>

                       {% block header %}

                       {% endblock %}


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Base Admin</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <!--
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-envelope"></i> <b class="caret"></b></a>
                    <ul class="dropdown-menu message-dropdown">                        
                    </ul>
                </li>
                -->
                <li class="dropdown">
                    <a href="/" ><i class="fa fa-home"></i></a>
                </li>
                <li class="dropdown">
                    <a href="/admin" ><i class="fa fa-table"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{user}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-envelope"></i> Inbox</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class='{% if request.resolver_match.url_name == "table" %}active{% endif %}'>
                        <a href="/gettable"><i class="fa fa-fw fa-dashboard"></i> Table</a>
                    </li>
                    <li class='{% if request.resolver_match.url_name == "remover" %}active{% endif %}'>
                        <a href="/remover2"><i class="fa fa-fw fa-dashboard"></i> Remove</a>
                    </li>
                    <li class='{% if request.resolver_match.url_name == "wine" %}active{% endif %}'>
                        <a href="/getwine"><i class="fa fa-fw fa-dashboard"></i> Wine</a>
                    </li>
                    <li class='{% if request.resolver_match.url_name == "costs" %}active{% endif %}'>
                        <a href="/costs"><i class="fa fa-fw fa-dashboard"></i> Costs</a>
                    </li>
                    <li class='{% if request.resolver_match.url_name == "dictionary" %}active{% endif %}'>
                        <a href="/uploaddictionary2/"><i class="fa fa-fw fa-dashboard"></i> Dictionary</a>
                    </li>
                    <li class='{% if request.resolver_match.url_name == "database" %}active{% endif %}'>
                        <a href="/uploadsmallerfile2/"><i class="fa fa-fw fa-dashboard"></i> Database</a>
                    </li>
                    <li class='{% if request.resolver_match.url_name == "sync" %}active{% endif %}'>
                        <a href="/sync/"><i class="fa fa-fw fa-dashboard"></i> Sync</a>
                    </li>
                    <li class='{% if request.resolver_match.url_name == "foundwines" %}active{% endif %}'>
                        <a href="/foundwines/"><i class="fa fa-fw fa-dashboard"></i> Wines not found</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
			{% block content %}

			{% endblock %}


                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <!-- <script src="{% static 'new_js/jquery.js' %}"></script> -->
    
    <!-- Ajax -->
    <script src="{% static 'new_js/ajax.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'new_js/bootstrap.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'new_js/plugins/morris/raphael.min.js' %}"></script>
    <script src="{% static 'new_js/plugins/morris/morris.min.js' %}"></script>
    <script src="{% static 'new_js/plugins/morris/morris-data.js' %}"></script>

</body>

</html>
